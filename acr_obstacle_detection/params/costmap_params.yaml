zed_camera: {sensor_frame: zed_camera_center, data_type: PointCloud2, topic: /zed/point_cloud/cloud_registered, marking: true, clearing: true, min_obstacle_height: 0.3, max_obstacle_height: 1.8, obstacle_range: 4}